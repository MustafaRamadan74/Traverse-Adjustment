<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traverse Adjustment</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="py-5 px-3 bg-dark">
    <div class="container bg-danger shadow py-3 px-3">
        <h1 class=" m-auto text-center text-dark">Traverse Adjustment</h1>
        <input id="Easting" class=" form-control my-3" type="text" placeholder="Easting ex : 100.35 99.061 102 ">
        <input id="Northing" class=" form-control my-3" type="text" placeholder="Northing ex : 323 389.87 299.1">
        <div class="d-flex justify-content-center"><button id="getInternalAngle" class=" btn btn-outline-dark my-3">Get
                Result</button></div>
        <div id="warning">
        </div>
        <div id="results" class="">
        </div>
    </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
